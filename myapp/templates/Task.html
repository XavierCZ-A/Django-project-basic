<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render</title>
</head>
<body>
    <h1>Welcome to Task</h1>

    {% for task in tasks %}

    <div>
        <h1>{{task.title}}</h1>
        <h3>{{task.description}}</h3>
        <h5>{{task.project.name}}</h5>
        <button>
            Delete
        </button>
        <button>
            Done
        </button>


    </div>

    {% endfor %}



</body>
</html>
